<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>lista hospitales</title>
    </head>
    <body>

        <div th:replace="fragments/fragments :: navbar"></div>

        <div>
            <h2>Lista de Hospitales</h2>
            <ul>
                <li th:each="hospital : ${hospitales}">
                    [[${hospital.nombre}]]
                    <a th:href="@{'/doctor/' + ${id} + '/lista'}">Mostrar doctores</a> |
                    <a th:href="@{'/paciente/' + ${id} + '/lista'}">Mostrar pacientes</a>
                </li>
            </ul>
        </div>


    </body>
</html>
