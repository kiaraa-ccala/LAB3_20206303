<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Derivar Pacientes</title>
    </head>
    <body>

        <div th:replace="fragments :: navbar"></div>

        <h2>Derivar pacientes entre doctores</h2>

        <form th:action="@{/paciente/derivar}" method="post">
            <label for="origen">Doctor origen:</label>
            <select name="doctorOrigenId" id="origen" required>
                <option disabled selected value="">Seleccione un doctor</option>
                <option th:each="doc : ${doctores}" th:value="${doc.id}" th:text="${doc.nombre}"></option>
            </select>
            <br><br>

            <label for="destino">Doctor destino:</label>
            <select name="doctorDestinoId" id="destino" required>
                <option disabled selected value="">Seleccione un doctor</option>
                <option th:each="doc : ${doctores}" th:value="${doc.id}" th:text="${doc.nombre}"></option>
            </select>
            <br><br>

            <button type="submit">Derivar</button>
        </form>

    </body>
</html>
